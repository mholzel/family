<!DOCTYPE HTML>
<html>

<head>
    <style>

        #bodyelem { background-color: #f3f5fa; }

        .grid {
            justify-content: center;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }

        .cell img { 
            display: block; 
        }

        .responsive-image { 
            width: 100%;
            box-sizing: border-box;
            padding: 1px;
        }

        #sidebar {
            position: fixed;
            background-color: #98cafb;
            width: 75%;
            bottom: 0;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body id="bodyelem">

    <div id="root" class="container" />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react/16.4.2/umd/react.development.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.2/umd/react-dom.development.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js'></script>

    <!-- We need to use this import since we are not transpiling the JSX code -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js'></script>

    <script type="text/babel">

        // TODO infinite scrolling
        // TODO Pinch behavior
        // TODO Date picker
        // TODO Non-uniform image sizes 

    const date = new Date();
    const months = ['01','02','03','04','05','06','07','08','09','10','11','12'];
    const month = months[date.getUTCMonth()];
    const year = date.getUTCFullYear();
    const imageURL = 'http://codekafana.com/family/wp-content/uploads/';
	const baseURL = true ? 'http://codekafana.com/react3/' : 'http://localhost/';
    const url = baseURL + 'files.php?m=' + month + '&y=' + year;
    const size = '150x150';
	const sizeEnding = size + '.jpg';
    const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ];

    class Sidebar extends React.Component {

        render(){
            console.log("Rendering sidebar");
            const style = {width:"100%", height:"20%", fontSize:"5vh"};
            return (<div id="sidebar">
                        <select style={style}>
                        {monthNames.map(month => <option>{month}</option>)}
                        </select>
                    </div>);
        }
    }

    class App extends React.Component {

        state = { urls: [],
                  scale: 25,
                  showSidebar: false };

        onTouchStart = event => {
            if (event.touches.length >= 2) {
                this.hammer.get("pinch").set({ enable: true });
            }
        }

        onTouchEnd = event => {
            if (event.touches.length < 2) {
                this.hammer.get("pinch").set({ enable: false });
            }
        }
        
        render() {
            const style = {width:this.state.scale.toString() + '%'};
            console.log("Width: " + style.width);
            return (<div>
                        <div className="grid" ref={elem => this.gridElement = elem} onTouchStart={this.onTouchStart} onTouchEnd={this.onTouchEnd}>
                                    {this.state.urls.map(entry => {
                                        const fullSizeUrl = imageURL + entry.slice(0,-1-sizeEnding.length) + '.jpg'
                                        return (<div className="cell" key={fullSizeUrl} style={style}>
                                                    <a href={fullSizeUrl}><img src={imageURL + entry} className="responsive-image"/></a>
                                                </div>)
                                        })
                                    }
                        </div>
                        {this.state.showSidebar ? <Sidebar/> : null}
                    </div>);
        }

        selectSize = urls => {
            return urls.reduce(function (correctSizeUrls, url) {
                if (url.endsWith(sizeEnding)) {
                    correctSizeUrls.push(url);
                }
                return correctSizeUrls;
            }, []);
        };

        swiperight = event => {
            this.setState({showSidebar: true});
        } 


        swipeleft = event => {
            this.setState({showSidebar: false});
        } 

        zoomIn = () => {
            this.setState( state => ({scale: state.scale == 100 ? state.scale : state.scale*2 }) );
        }

        zoomOut = () => {
            this.setState( state => ({scale: state.scale < 6.26 ? state.scale : state.scale/2 }) );
        }

        pinchend = event => {
            if (event.scale > 1.25)
                this.zoomIn();
            else if (event.scale < .75)
                this.zoomOut();
        }

        componentDidMount() {
            this.hammer = Hammer(this.gridElement)
            this.hammer.on("pinchend", this.pinchend);
            this.hammer.on('swipeleft', this.swipeleft);
            this.hammer.on('swiperight', this.swiperight);
            fetch(url)
                .then(data => data.json())
                .then(data => this.selectSize(data))
                .then(data => this.setState({urls: data}));
        }
    }

    ReactDOM.render(<App/>, document.getElementById("root"));

</script>
</body>

</html>
